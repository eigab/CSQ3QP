<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punching Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loadscreen">
        <div class="content">
            <h1 class="title">Punching Game</h1>
            <button id="playbtn" onclick="startGame()">Let's Play!</button>
        </div>
    </div>

    <div id="gamescreen" style="display: none;">
        <div class="actgame">
            <div class="gamebox">
                <div class="game">
                    <div class="health">
                        <p>Player: <span id="phealth">100</span></p>
                        <p>Opponent: <span id="opphealth">100</span></p>
                    </div>
                    <div class="actions">
                        <button id="attackbtn" onclick="pAttack()">Attack</button>
                        <button id="defendbtn" onclick="pDefend()">Defend</button>
                        <button id="resetbtn" onclick="rGame()" disabled>Reset</button>
                    </div>
                    <div class="tossacoin">
                        <p>Toss a Coin</p>
                        <select id="coinhort">
                            <option value="head">Head</option>
                            <option value="tail">Tail</option>
                        </select>
                        <button onclick="tossCoin()">Toss Coin</button>
                    </div>
                    <div class="messages">
                        <p id="message"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
